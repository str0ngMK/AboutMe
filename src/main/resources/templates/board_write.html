<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>About Me : 끄적끄적</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/css/nav.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/latest/tui-editor.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/latest/tui-editor-contents.css">
</head>
<style>
    #alertRow{
        position: fixed;
        display: flex;
        flex-direction: column;
        z-index: 2;
        
        bottom: 0px;
	    left: 0px;
	    right: 0px;
    }
</style>
<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">저장 하기</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">작성자:</label>
                        <input type="text" class="form-control" id="recipient-name" aria-label="1">
                        <span id="1" class="form-text">
                            1 ~ 20글자만 가능합니다.
                        </span>
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">비밀번호:</label>
                        <input type="password" class="form-control" id="message-text" aria-label="2">
                        <span id="2" class="form-text">
                            1 ~ 16글자만 가능합니다.
                        </span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
              <button type="button" class="btn btn-primary">저장</button>
            </div>
          </div>
        </div>
    </div>
    <nav th:replace="~{nav/nav :: nav}"></nav>
    <div class="container">
        <div class="row" id="alertRow">
        </div>
        <div class="row">
            <div class="col">
                <input class="form-control form-control-lg" type="text" placeholder="제목" id="title">
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-end mb-2">
                <small id="titleCount" class="form-text text-muted">0/50</small>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="content"></div>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-end mb-2">
                <div id="contentCount" class="form-text text-muted">0/2000</small>
            </div>
        </div>
        <!-- <div class="row" id="alertRow">
        </div> -->
        <div class="row">
            <div class="col d-flex justify-content-end">
                <button type="button" class="btn btn-outline-danger m-2" onclick="back()">취소</button>
                <!-- <button type="button" class="btn btn-primary m-2" onclick="titleContentValidity()" data-bs-toggle="modal" data-bs-target="#exampleModal">완료</button> -->
                <button type="button" class="btn btn-primary m-2" onclick="titleContentValidity()">완료</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script type="text/javascript">
    window.onload = function() {
        const tabItem = document.querySelectorAll('tab-item');
        console.log('아이템: ', tabItem);
        tabItem.forEach(element => {
            console.log('요소: ', element);
        });

        titleReSize();
        titleLimitLength();
        contentLimitLength();
    }

    window.onresize = function() {
        titleReSize();
    }

    const editor = new toastui.Editor({
        el: document.querySelector('#content'),  // 에디터를 적용할 요소 (컨테이너)
        height: '500px',                         // 에디터 영역의 높이 값 (OOOpx || auto)
        initialEditType: 'markdown',              // 최초로 보여줄 에디터 타입 (markdown || wysiwyg)
        initialValue: '',                        // 내용의 초기 값으로, 반드시 마크다운 문자열 형태여야 함
        previewStyle: 'vertical',                // 마크다운 프리뷰 스타일 (tab || vertical)
        hooks: {
            async addImageBlobHook(blob, callback) {
                try {
                    const formData = new FormData();
                    formData.append('image', blob);

                    let filename;

                    await fetch("/board/image-upload", {
                        method : 'POST',
                        body : formData,
                    })
                    .then((response) => {
                        if(response.ok){
                            return response.text();
                        }
                        window.location.href = "/error";
                    })
                    .then((data) => {
                        filename = data;
                        console.log('data: ', data);
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                    });

                    const imageUrl = '/board/image-print?filename=' + filename;
                    console.log('imageUrl: ', imageUrl);
                    callback(imageUrl, 'image alt attrivute');

                } catch (error) {
                    console.error('업로드 실패 : ', error);
                }
            }
        }
    });

    function titleContentValidity(){
        let title = document.getElementById('title').value;
        let content = editor.getMarkdown();

        if (title.length < 1 || title === "" || title === " "){
            appendAlert("no title", "success");
        }
        if (content.length < 1 || content === "" || content === " "){
            appendAlert("no content", "success");
        }
    }

    function appendAlert(message, type) {
        const alertRow = document.getElementById('alertRow');
        
        const col = document.createElement('div');
        col.className = 'col';

        const wrapper = document.createElement('div');
        wrapper.className = `alert alert-${type} alert-dismissible`;
        wrapper.role = 'alert';
        wrapper.style.marginLeft = '16px';
        wrapper.style.marginRight = '16px';

        const msg = document.createElement('div');
        msg.textContent = `${message}`;

        const btn = document.createElement('div');
        btn.type = 'button';
        btn.className = 'btn-close';
        btn.setAttribute("data-bs-dismiss", "alert");
        btn.setAttribute("aria-label", "Close");

        wrapper.appendChild(msg);
        wrapper.appendChild(btn);
        col.appendChild(wrapper);
        alertRow.appendChild(col);
    }

    function back(){
        window.history.back();
    }

    function titleReSize(){
        let title = document.getElementById('title');
        let content = document.getElementById('content');
        title.style.width = content.offsetWidth + 'px';
    }

    function titleLimitLength(){
        const title = document.getElementById('title');
        const titleCount = document.getElementById('titleCount');
        const maxLength = 50;

        title.addEventListener('input', () => {
            const currentLength = title.value.length;
            titleCount.textContent = `${currentLength}/${maxLength}`;
            
            if (currentLength > maxLength){
                title.value = title.value.slice(0, maxLength);
                titleCount.textContent = `${maxLength}/${maxLength}`;
            }
        });
    }

    function contentLimitLength() {
        // const content = document.getElementsByClassName('ProseMirror');
        // const contentCount = document.getElementById('contentCount');
        // const maxLength = 20000;
        // console.log('content: ', content);

        // const content = document.querySelectorAll('.ProseMirror')
        // console.log('content: ', content);
        // content.forEach(element => {
        //     const p = element.getElementsByTagName('p');
        //     if (p.length > 0){
        //         // console.log("element: ", element.getElementsByTagName('p'));
        //         p.addEventListener('input', () => {
        //             console.log('입력!');
        //         })
        //     }
        // });

        
        editor.on('change', () => {
            const contentCount = document.getElementById('contentCount');
            const content = editor.getMarkdown();
            const currentLength = content.length;
            const maxLength = 2000;
            contentCount.textContent = `${currentLength}/${maxLength}`;

            if(currentLength > maxLength) {
                editor.setMarkdown(content.substring(0, maxLength));
            }
        })

        // const test = document.querySelector('.ProseMirror').children;
        // console.log('자식 요소: ', test);
    }
</script>
</html>
